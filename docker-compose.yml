version: '3'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    image: kssb-backend:latest
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - dokumenti_pristopne:/home/database/KSSB_V2/dokumenti/pristopna_izjava
      - dokumenti_vpis:/home/database/KSSB_V2/dokumenti/potrdila_vpis
      - dokumenti_clanstvo:/home/database/KSSB_V2/dokumenti/potrdila_clanstvo
      - dokumenti_temp:/home/database/KSSB_V2/temp
      - dokumenti_pdf:/home/database/pdf
      - log_data:/app/log
    environment:
      - HOST=mysql_db
      - DATABASE=KSSB_V2
      - USER=root
      - PASSWORD=tarcinakubik
    depends_on:
      mysql_db:
        condition: service_healthy
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend/kssb_admin_panel
      dockerfile: Dockerfile
    image: kssb-frontend:latest
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/kssb_admin_panel:/app:ro
      - frontend_node_modules:/app/node_modules
      - frontend_next:/app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:5000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - app-network

  mysql_db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=KSSB_V2
      - MYSQL_ROOT_PASSWORD=tarcinakubik
      - MYSQL_ROOT_HOST=%
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init:/docker-entrypoint-initdb.d:ro
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - app-network

volumes:
  mysql_data:
  dokumenti_pristopne:
  dokumenti_vpis:
  dokumenti_clanstvo:
  dokumenti_temp:
  dokumenti_pdf:
  log_data:
  frontend_node_modules:
  frontend_next:

networks:
  app-network:
    driver: bridge 